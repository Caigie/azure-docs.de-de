conceptualContent:
  items:
  - title: Bildanalyse
    summary: Erkennen, identifizieren, untertiteln, indizieren und verwalten Sie Ihre Bilder, Videos und Freihandschriftinhalte.
    links:
    - url: ./computer-vision/index.yml
      itemType: overview
      text: Maschinelles Sehen
    - url: ./Custom-Vision-Service/index.yml
      itemType: overview
      text: Custom Vision
    - url: ./face/index.yml
      itemType: overview
      text: Gesicht
    - url: ./form-recognizer/index.yml
      itemType: overview
      text: Formularerkennung
    - url: ./ink-recognizer/index.yml
      itemType: overview
      text: Freihanderkennung (Vorschauversion)
    - url: ../media-services/video-indexer/index.yml
      itemType: overview
      text: Video Indexer
  - title: Sprache
    summary: Ermöglichen Sie es Ihren Apps, natürliche Sprache mit vordefinierten Skripts zu verarbeiten, Stimmungen auszuwerten sowie zu trainieren, wie zu erkennen ist, was Benutzer wünschen.
    links:
    - url: ./immersive-reader/index.yml
      itemType: overview
      text: Plastischer Reader (Vorschauversion)
    - url: ./luis/index.yml
      itemType: overview
      text: Language Understanding (LUIS)
    - url: ./qnamaker/index.yml
      itemType: overview
      text: QnA Maker
    - url: ./text-analytics/index.yml
      itemType: overview
      text: Textanalyse
    - url: ./translator/index.yml
      itemType: overview
      text: Übersetzer
  - title: Spracheingabe
    summary: Konvertieren Sie Sprache in Text und Text in natürlich klingende Sprache. Übersetzen Sie von einer Sprache in eine andere, und aktivieren Sie Sprecherüberprüfung und -erkennung.
    links:
    - url: ./speech-service/index.yml
      itemType: overview
      text: Speech-Dienst
  - title: Entscheidung
    summary: Erstellen Sie Apps, die Empfehlungen geben, um fundiert und effizient Entscheidungen treffen zu können.
    links:
    - url: ./anomaly-detector/index.yml
      itemType: overview
      text: Anomalieerkennung (Vorschauversion)
    - url: ./content-moderator/index.yml
      itemType: overview
      text: Content Moderator
    - url: ./personalizer/index.yml
      itemType: overview
      text: Personalisierung
  - title: Suchen,
    summary: Fügen Sie Bing-Suche-APIs zu Ihren Apps hinzu, und profitieren Sie von der Möglichkeit, Milliarden von Webseiten, Bildern, Videos und Nachrichten mit einem einzigen API-Aufruf zu durchsuchen.
    links:
    - url: ./Bing-web-search/index.yml
      itemType: overview
      text: Hubseite für Bing-Suche-APIs
  - title: Cognitive Services-Container
    summary: Dank der Containerunterstützung in Azure Cognitive Services können Entwickler die gleichen umfangreichen APIs verwenden wie in Azure und dabei flexibel entscheiden, wo die mit Docker-Containern verbundenen Dienste bereitgestellt und gehostet werden.
    links:
    - url: ./cognitive-services-container-support.md
      itemType: overview
      text: Cognitive Services-Container

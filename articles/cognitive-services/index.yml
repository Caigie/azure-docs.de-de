      itemType: how-to-guide
      text: Bereitstellen und Ausführen eines Containers unter Azure Container Instances
    - url: ./containers/azure-kubernetes-recipe.md
      itemType: deploy
      text: Bereitstellen für Azure Kubernetes Service
    - url: ./containers/docker-compose-recipe.md
      itemType: get-started
      text: Verwenden von Docker Compose zum Bereitstellen mehrerer Container
    - url: ./containers/container-faq.md
      itemType: reference
      text: 'Cognitive Services-Container: Häufig gestellte Fragen'

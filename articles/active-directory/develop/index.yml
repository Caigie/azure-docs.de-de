### YamlMime:Landing
title: Dokumentation zur Microsoft Identity Platform
summary: Die Microsoft Identity Platform ermöglicht Entwicklern das Erstellen von Anwendungen, mit denen alle Microsoft-Identitäten angemeldet werden, sowie das Abrufen von Token zum Aufrufen von Microsoft-APIs, etwa Microsoft Graph oder selbst erstellte APIs. Es handelt sich um eine Plattform mit vollem Funktionsumfang, die sich aus einem mit den OAuth 2.0- und OpenID Connect-Standards konformen Authentifizierungsdienst, Open-Source-Bibliotheken, Anwendungsregistrierung und -konfiguration, stabiler Konzept- und Referenzdokumentation, Schnellstarts, Codebeispielen, Tutorials und Schrittanleitungen zusammensetzt.

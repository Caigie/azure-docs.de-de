### YamlMime:Landing
title: Dokumentation zur Microsoft Identity Platform
summary: Die Microsoft Identity Platform umfasst einen Authentifizierungsdienst, Open-Source-Bibliotheken und Tools für die Anwendungsverwaltung. In unseren Schnellstarts, Tutorials und Codebeispielen erfahren Sie, wie Sie moderne, standardbasierte Authentifizierungslösungen erstellen. Erstellen Sie Anwendungen, bei denen sich Ihre Benutzer und Kunden mit Ihren Microsoft-Identitäten oder Konten für soziale Netzwerke anmelden, und autorisieren Sie den Zugriff auf Ihre APIs oder Microsoft-APIs wie Microsoft Graph.

### YamlMime:Landing
title: Dokumentation zu Schlüsseln
summary: Mit Azure Key Vault können Microsoft Azure-Anwendungen und -Benutzer Schlüssel speichern und verwenden. Es werden mehrere Schlüsseltypen und Algorithmen unterstützt, und für Schlüssel von hohem Wert wird die Verwendung von Hardwaresicherheitsmodulen (Hardware Security Modules, HSM) ermöglicht.

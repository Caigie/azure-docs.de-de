### YamlMime:Landing
title: Dokumentation zu Azure Notebooks (Vorschauversion)
summary: Azure Notebooks (Vorschauversion) ist ein kostenloser gehosteter Dienst zum Entwickeln und Ausführen von Jupyter-Notebooks in der Cloud ohne Installation. Jupyter (vormals IPython) ist ein Open Source-Projekt, mit dem Sie Markdowntext, ausführbaren Code (Python, R und F#), persistente Daten, Grafiken und Visualisierungen einfach in einer einzelnen, gemeinsam nutzbaren Canvas – einem sogenannten Notebook – zusammenführen können.
